<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>OCC Variable Font Visualizer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/script.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <main>
            <section id="visualizer">

                <div class="segment leaf">
                </div>

                <div id="vertical-line">
                </div>
                <div id="horizontal-line">
                </div>
                <div id="coords">
                    <span id="x-coord"></span>,&nbsp;<span id="y-coord"></span>
                </div>

                <div id="sub-selector">
                    <div class="alt default" id="default">
                    </div>
                    <div class="alt feature-active ss20" id="ss20">
                    </div>
                </div>
            </section>
            <nav id="sidebar">
                <h1>OCC Design Space Visualizer</h1>
                <form>
                    <div class="field">
                        <label for="editor">Enter glyph(s)</label>
                        <input type="text" id="editor" name="editor" value="Q">
                    </div>
                    <div class="axes">
                        <div class="field">
                            <label for="x-axis">X-axis</label>
                            <select id="x-axis" name="x-axis">
                              <option value="width" selected>Width</option>
                              <option value="weight">Weight</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="x-axis-inc">@</label>
                            <select id="x-axis-inc" name="x-axis-inc">
                              <option value=".25" selected>1:1:1:1</option>
                              <option value=".33">1:1:1</option>
                            </select>
                        </div>
                    </div>
                    <div class="axes">
                        <div class="field">
                            <label for="y-axis">Y-axis</label>
                            <select id="y-axis" name="y-axis">
                              <option value="width">Width</option>
                              <option value="weight" selected>Weight</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="y-axis-inc">@</label>
                            <select id="y-axis-inc" name="y-axis-inc">
                              <option value=".25">1:1:1:1</option>
                              <option value=".33" selected>1:1:1</option>
                            </select>
                        </div>
                    </div>

                    <h2>Breakpoints</h2>
                    <div class="segmentation">
                        <div class="field">   
                            <input type="radio" name="segmentation" id="x-break" checked><label for="x-break">
                                x-axis
                            </label>
                        </div>
                        <div class="field">  
                            <input type="radio" name="segmentation" id="y-break">
                            <label for="y-break">
                                y-axis
                            </label>
                        </div>
                        <div class="field">  
                            <input type="radio" name="segmentation" id="clear">
                            <label for="y-break">
                                remove
                            </label>
                        </div>
                    </div>
                </form>
            </nav>
        </main>
    </body>	
</html>
